<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSAFY Auth - 로그인 로그</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script type="module" th:src="@{/js/sidebar.js}"></script>

    <style>
        .table-container {
            margin-top: 20px;
        }
        .log-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>

<body id="page-top" th:class="${bodyClass}">
<div class="header" th:replace="~{layouts/header :: header}"></div>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div class="header" th:replace="~{layouts/sidebar :: sidebar}"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- 로그 확인 UI -->
        <div class="table-container">
            <div class="log-buttons">
                <button class="btn btn-primary" onclick="downloadLogs()">로그 다운로드</button>
            </div>
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                <tr>
                    <th>로그인 시간</th>
                    <th>사용자 ID</th>
                    <th>IP 주소</th>
                </tr>
                </thead>
                <tbody id="logTableBody">
                <!-- 로그 데이터가 여기에 추가됩니다. -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="footer" th:replace="~{layouts/footer :: footer}"></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 로그인 로그 데이터 가져오기
        fetch('/api/logs')
            .then(response => response.json())
            .then(data => {
                const logTableBody = document.getElementById('logTableBody');
                logTableBody.innerHTML = ''; // 기존 데이터 삭제

                data.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${log.timestamp}</td>
                            <td>${log.userId}</td>
                            <td>${log.ipAddress}</td>
                        `;
                    logTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('로그 데이터를 가져오는 중 오류 발생:', error));
    });

    // 로그 다운로드 함수
    function downloadLogs() {
        fetch('/api/logs')
            .then(response => response.json())
            .then(data => {
                const logText = data.map(log => `로그인 시간: ${log.timestamp}, 사용자 ID: ${log.userId}, IP 주소: ${log.ipAddress}`).join('\n');
                const blob = new Blob([logText], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'login_logs.txt';
                link.click();
            })
            .catch(error => console.error('로그 다운로드 중 오류 발생:', error));
    }
</script>
</body>
</html>
