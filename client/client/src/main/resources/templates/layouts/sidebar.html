<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<div th:fragment="sidebar">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">SSAFY Auth<sup>306</sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">


        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading" style="font-size: large">
            나의 팀
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <th:block th:each="teamName, iterStat : ${teamNames}">
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" th:data-target="'#collapse' + ${iterStat.index}"
                   aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-cog"></i>
                    <span th:text="${teamName}"></span>
                </a>
                <div th:id="'collapse' + ${iterStat.index}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">관리</h6>
                        <a class="collapse-item" th:href="@{/buttons}">요약 정보</a>
                        <a class="collapse-item" th:href="@{/buttons}">대시보드</a>
                        <a class="collapse-item" th:href="@{/cards}">동의 항목</a>
                        <a class="collapse-item" th:href="@{/cards}">팀 관리</a>
                        <a class="collapse-item" th:href="@{/cards}">설정</a>
                    </div>
                </div>
            </li>
        </th:block>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
               aria-expanded="true" aria-controls="collapseUtilities">
                <i class="fas fa-fw fa-wrench"></i>
                <span>Utilities</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                 data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Custom Utilities:</h6>
                    <a class="collapse-item" th:href="@{/utilities-color}">Colors</a>
                    <a class="collapse-item" th:href="@{/utilities-border}">Borders</a>
                    <a class="collapse-item" th:href="@{/utilities-animation}">Animations</a>
                    <a class="collapse-item" th:href="@{/utilities-other}">Other</a>
                </div>
            </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading" style="font-size: large">
            내 정보 관리
        </div>


        <!-- Nav Item - mypage -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/mypage}">
                <i class="fas fa-fw fa-user-circle"></i> <!-- 마이페이지 아이콘을 사용자 아이콘으로 변경 -->
                <span>마이페이지</span></a>
        </li>

        <!-- Nav Item - logout -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">
                <i class="fas fa-fw fa-sign-out-alt"></i> <!-- 로그아웃 아이콘을 출구 아이콘으로 변경 -->
                <span>로그아웃</span></a>
        </li>


        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
</div>
</html>
