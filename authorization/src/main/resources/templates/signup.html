<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSAFYAuth 회원가입</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

    <style>
        .verification-controls {
            display: none;
            margin-top: 10px;
        }

        .verification-controls .btn {
            /*margin-top: 10px;*/
        }

        /* Adjusting the width of the verification code input field */
        #emailVerificationCode {
            width: calc(100% - 120px); /* Adjust the width as needed */
        }

        #verificationTimer {
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>

</head>

<body class="bg-gradient-primary" style="background-color: #ffffff">

<div class="container">

    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                                </div>
                                <form class="user" method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                               placeholder="이름">
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="email" class="form-control form-control-user"
                                                   id="exampleInputEmail"
                                                   placeholder="이메일을 입력해주세요">
                                            <!-- Email verification button -->
                                            <div class="input-group-append">
                                                <button type="button" class="btn btn-primary" id="emailVerificationBtn">
                                                    인증 요청
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Verification code input field -->
                                    <div class="form-group verification-controls" id="verificationCodeGroup">
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-user"
                                                   id="emailVerificationCode"
                                                   placeholder="인증 코드를 입력하세요.">
                                            <!-- Verification button -->
                                            <div class="input-group-append">
                                                <button type="button" class="btn btn-primary" id="verifyCodeBtn">
                                                    인증 확인
                                                </button>
                                            </div>
                                        </div>
                                        <span id="verificationTimer"></span>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user"
                                                   id="exampleInputPassword" placeholder="비밀번호">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user"
                                                   id="exampleRepeatPassword" placeholder="비밀번호 재입력">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        회원가입
                                    </button>
                                    <hr>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot_password">비밀번호 찾기</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login">이미 계정이 있습니다.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<footer th:replace=""></footer>-->

<!-- JavaScript to handle the visibility of the verification code input field -->
<script>
    document.getElementById("emailVerificationBtn").addEventListener("click", function () {
        document.getElementById("verificationCodeGroup").style.display = "block";
        var countdown = 600; // 10 minutes in seconds
        var timer = setInterval(function () {
            countdown--;
            var minutes = Math.floor(countdown / 60);
            var seconds = countdown % 60;
            document.getElementById("verificationTimer").textContent = " (제한시간: " + minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0') + ")";
            if (countdown <= 0) {
                clearInterval(timer);
                document.getElementById("emailVerificationCode").placeholder = "시간이 초과되었습니다.";
            }
        }, 1000);
    });
</script>

</body>

</html>
