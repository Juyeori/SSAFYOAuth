logging:
  level:
    org.springframework.security: DEBUG
spring:
  application:
    name : authorization
  datasource:
    url: jdbc:postgresql://localhost:5432/ssafyauth
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  h2:
    console:
      path: /h2
      enabled: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database: postgresql
    show-sql: true
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true