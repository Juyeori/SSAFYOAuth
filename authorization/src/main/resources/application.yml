logging:
  level:
    org.springframework.security: DEBUG
spring:
  application:
    name: authorization
  datasource:
    url: jdbc:postgresql://localhost:5432/ssafy_auth
    username: postgres
    password: ssafy
    driver-class-name: org.postgresql.Driver
  h2:
    console:
      path: /h2
      enabled: true
  jpa:
    generate-ddl: 'true'
    hibernate:
      ddl-auto: create
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true
  data:
    redis:
      host: localhost
      port: 6379